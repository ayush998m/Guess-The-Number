<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="app-container">
        <div class="game-Panel">
            <h1 class="title">Guess the number game</h1>
            <p class="info">Guess the number between1 to 10</p>
            <input type="text" class="userInput" id="userInput">
            <button class="btnCheck" id="btnCheck">Check</button>
            <p class="hint info">?</p>
        </div>
        <div class="play-again-panel hide">
            <p class="result">You won</p>
            <button id="btnPlayAgain" class="btnPlayAgain">Play again</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
